<ion-menu [content]="mycontent">
    <ion-content>
        <ion-list class="nav flex-between-col">
            <div class="group-links">
                <div class="user-nav" *ngIf="user">
                    <h5>
                        {{user.person}}
                    </h5>
                    <h6>Apartamento: {{user.number}}</h6>
                </div>
                <button ion-item (click)="goPerfil()"><ion-icon name="contact" item-start></ion-icon>Perfil</button>
                <button ion-item (click)="goOrders()"><ion-icon name="list" item-start></ion-icon>Pedidos</button>
            </div>
            <div class="group-buttons">
                <button class="button-logout" ion-item (click)="logout()"><ion-icon name="exit" item-start></ion-icon>Logout</button>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
