<ion-header>

    <ion-navbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>Pedidos</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <div class="orders-wrapper">
        <div *ngIf="orders">
            <ion-card *ngFor="let order of orders; let i = index" (click)="openVisualizeSale(order)">
                <ion-card-header class="flex-between-row flex-center">
                    <h5>{{order.companyInfo.name}} - #{{order.cod}}</h5>
                    <label class="status" [ngClass]="{
                        'pending': order.status === 'PENDING',
                        'visualized': order.status === 'VISUALIZED',
                        'sent': order.status === 'SENT',
                        'finish': order.status === 'FINISH',
                        'canceled': order.status === 'CANCELED'}">
                        {{displayStatus(order.status)}}
                    </label>
                </ion-card-header>
                <ion-card-content>
                    <h6 class="dateTime" *ngIf="order.date">
                        <ion-icon name="time"></ion-icon> {{lastDateUpdate(order)}}
                    </h6>
                </ion-card-content>
            </ion-card>
        </div>
    </div>

</ion-content>
