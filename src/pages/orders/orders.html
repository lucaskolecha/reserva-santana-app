<ion-header>

    <ion-navbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>Pedidos</ion-title>
    </ion-navbar>

</ion-header>

<!-- *ngFor="let order of sale.orders; let i = index" -->
<ion-content padding>
    <div class="orders-wrapper">
        <div *ngIf="orders">
            <ion-card *ngFor="let order of orders; let i = index">
                <ion-card-header class="flex-between-row flex-center">
                    <h5>{{order.companyName}}</h5>
                    <label class="status" [ngClass]="{
                        'pending': order.status === 'PENDING',
                        'visualized': order.status === 'VISUALIZED',
                        'sent': order.status === 'SENT',
                        'finish': order.status === 'FINISH'
                    }">
                        {{displayStatus(order.status)}}
                    </label>
                </ion-card-header>
                <ion-card-content>

                </ion-card-content>
            </ion-card>
        </div>
    </div>

</ion-content>
