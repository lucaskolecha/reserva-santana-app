<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>
            Estabelecimentos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="home-wrapper">
        <h2 class="title-body">Ol√° Lucas Kolecha</h2>
        <h2 class="sub-title-body">Escolha o estabelecimento para realizar seu pedido.</h2>
        <ion-grid>
            <ion-row class="companies">
                <ion-col col-6 *ngFor="let item of companies">
                    <ion-card>
                        <img [src]="item.image" />
                        <ion-card-content>
                            <ion-card-title>
                                {{item.name}}
                            </ion-card-title>
                            <p>
                                {{item.phone}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
