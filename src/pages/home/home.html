<ion-header>
    <ion-navbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>
            Estabelecimentos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="home-wrapper">
        <h2 class="title-body" *ngIf="user">{{compliment}}, {{user.person}}</h2>
        <h2 class="sub-title-body">Qual estabelecimento você deseja realizar seu pedido?</h2>
        <ion-grid>
            <ion-row class="card-default">
                <ion-col col-6 *ngFor="let item of companies">
                    <ion-card [ngClass]="disableCompany(item) ? 'disabled' : ''" (click)="!disableCompany(item) ? goSale(item) : ''">
                        <img [src]="item.image" />
                        <ion-card-content>
                            <ion-card-title>
                                {{item.name}}
                            </ion-card-title>
                            <p>
                                {{formatPhone(item.phone)}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                    <div *ngIf="disableCompany(item)" class="not-work">
                        <label>Não está atendendo neste horário</label>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
