<ion-header>
    <ion-navbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>{{company.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="sale-wrapper">
        <ion-grid class="card-default">
            <ion-row class="category" *ngFor="let element of categoryAndProducts">
                <ion-col col-12>
                    <h2 class="category">
                        {{element.category}}
                    </h2>
                </ion-col>
                <ion-col col-6 *ngFor="let prod of element.products" (click)="openSelectProduct(prod)">
                    <ion-card>
                        <img [src]="prod.image" />
                        <ion-card-content>
                            <ion-card-title>
                                {{prod.name}}
                            </ion-card-title>
                            <p>
                                {{ prod.price | currency:'R$ '}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-fab *ngIf="sale" bottom right>
            <button ion-fab (click)="openFinishSale()">{{sale.orders.length}}</button>
        </ion-fab>
    </div>
</ion-content>
