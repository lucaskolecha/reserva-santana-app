<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button class="back-modal" ion-button icon-only (click)="dismiss(true)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Meu carrinho</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="sale-finish-order-wrapper">
        <ion-list>
            <ion-item-sliding>
                <ion-item *ngFor="let order of sale.orders; let i = index">
                    <div class="flex-row">
                        <ion-avatar item-start>
                            <img [src]="order.product.image">
                        </ion-avatar>
                        <div class="flex-column">
                            <h2>{{order.product.name}}</h2>
                            <p>Qtd: {{order.qtd}} x {{order.product.price | currency: 'R$ '}}</p>
                            <p>Total: {{order.total | currency: 'R$ '}}</p>
                        </div>
                        <div class="actions">
                            <ion-icon class="edit" (click)="editProduct(i)" name="create"></ion-icon>
                            <ion-icon class="remove" (click)="removeProduct(i)" name="trash"></ion-icon>
                        </div>
                    </div>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
        <ion-card>
            <ion-card-header class="text-center">
                Total: {{ calculateTotal() | currency:'R$ ' }}
            </ion-card-header>
            <ion-card-content>
                <button class="btn-default" (click)="finishOrder()">
                    Finalizar
                </button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
